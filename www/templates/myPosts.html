<ion-view title="My Posts" id="page5" style="">
  <ion-content padding="true" class="has-header">
    <ion-list id="myPosts-list2">
        <ion-item ng-repeat="post in posts">
          <div style="color:red;font-weight:bold;">{{post.title}}</div><br>
          <b>Required employeer :</b> {{post.employeer}}<br>
          <b>Job description :</b> {{post.description}} <br>
          <b>Post Owner :</b> {{post.phone}}
          <button ng-click="remove(post)" style="float:right;width:15%;"class="button button-positive">Validate</button>
        </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
